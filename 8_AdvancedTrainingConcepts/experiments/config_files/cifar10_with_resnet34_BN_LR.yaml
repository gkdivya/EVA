model: Resnet34
model_params:
    experiment_name: cifar10_with_resnet34_BN
    model_dir: ./model/
    seed: 1
    dropout: 0.05
data_augmentation:
    type: CIFAR10Albumentation
data_loader:
    type: Cifar10DataLoader
    classes: ['plane', 'car', 'bird', 'cat', 'deer', 'dog', 'frog', 'horse', 'ship', 'truck']
    args:
        batch_size: 256
        num_workers: 2
        pin_memory: true
criterion: CrossEntropyLoss
optimizer : 
    type: optim.Adam
    args:
        lr: 0.01
lr_scheduler: ReduceLROnPlateau
training_params:
    epochs: 40
    l1_factor: 0
    l2_factor: 0.0001
